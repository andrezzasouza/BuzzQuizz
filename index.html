<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BuzzQuizz</title>
    <link
      rel="icon"
      href="https://www.google.com/s2/u/0/favicons?domain=buzzfeed.com.br"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <!-- TELA 1 e 2 - LISTA DE QUIZZES-->
    <main class="screen1">
      <section class="no-quizz">
        <p>Você não criou nenhum Quizz ainda :(</p>
        <button class="btn-create-quizz" onclick="toCreateQuizz()">
          Criar Quizz
        </button>
      </section>
      <section>
        <h2>Todos os Quizzes</h2>
        <div class="quizz-container">
        </div>
      </section>
    </main>
    <!-- TELAS 3/4/5/6/7 - LISTA DE QUIZZES-->
    <main class="screen3-7 hide">
    </main>
    <!-- TELA 8 - CRIANDO QUIZZ -->
    <main class="screen8 hide">
      <h2>Comece pelo começo</h2>
      <div class="create-quizz-box">
        <input
          type="text"
          class="quizz-input title"
          placeholder="Título do seu quizz"
        />
        <input
          type="text"
          class="quizz-input url"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          type="text"
          class="quizz-input num-answers"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          type="text"
          class="quizz-input num-levels"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <button class="btn-create-questions" onclick="toCreateQuizzValidation()">
        Prosseguir pra criar perguntas
      </button>
    </main>
    </main>
    <!--TELA 9 - CRIANDO PERGUNTAS -->
    <main class="screen9 hide">
    </main>
    <!-- TELA 10 - CRIANDO NÍVEIS -->
    <main class="screen10 hide">
    </main>
    <!-- TELA 11 - QUIZZ PRONTO -->
    <main class="screen11 hide">
    </main>
    <!-- JAVASCRIPT -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
