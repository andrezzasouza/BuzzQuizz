    <!-- TELA 8 - CRIANDO QUIZZ -->
    <main class="screen8 hide">
      <h2>Comece pelo começo</h2>
      <div class="create-quizz-box">
        <input
          type="text"
          class="quizz-input title"
          placeholder="Título do seu quizz"
        />
        <input
          type="text"
          class="quizz-input url"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          type="text"
          class="quizz-input num-answers"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          type="text"
          class="quizz-input num-levels"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <button class="btn-create-questions" onclick="toCreateQuizzValidation()">
        Prosseguir pra criar perguntas
      </button>
    </main>
    </main>
    <!--TELA 9 - CRIANDO PERGUNTAS -->
    <main class="screen9">
      <!-- <h2>Crie suas perguntas</h2> -->
      <div class="create-question-box">
        <div class="question-title-container collapsed-question" onclick="toggleQuestion(this)">
          <h3>Pergunta 1</h3>
          <ion-icon name="create-outline"></ion-icon>
        </div>
        <div class="question-input-container">
          <div>
            <input
              type="text"
              class="quizz-input question-text"
              placeholder="Texto da pergunta"
            />
            <input
              type="text"
              class="quizz-input question-bg-color"
              placeholder="Cor de fundo da pergunta"
            />
          </div>
          <div class="correct-answer-section">
            <h3>Resposta correta</h3>
            <input
              type="text"
              class="quizz-input correct-answer"
              placeholder="Resposta correta"
            />
            <input
              type="text"
              class="quizz-input image-url"
              placeholder="URL da imagem"
            />
          </div>
          <div class="incorrect-answer-section">
            <h3>Respostas incorretas</h3>
            <input
              type="text"
              class="quizz-input"
              placeholder="Resposta incorreta 1"
            />
            <input
              type="text"
              class="quizz-input"
              placeholder="URL da imagem 1"
            />
          </div>
          <div>
            <input
              type="text"
              class="quizz-input"
              placeholder="Resposta incorreta 2"
            />
            <input
              type="text"
              class="quizz-input"
              placeholder="URL da imagem 2"
            />
          </div>
          <div>
            <input
              type="text"
              class="quizz-input"
              placeholder="Resposta incorreta 3"
            />
            <input
              type="text"
              class="quizz-input"
              placeholder="URL da imagem 3"
            />
          </div>
        </div>
      </div>
      <div class="uncollapsed-question">
        <h3>Pergunta 2</h3>
        <ion-icon name="create-outline"></ion-icon>
      </div>
      <div class="uncollapsed-question">
        <h3>Pergunta 3</h3>
        <ion-icon name="create-outline"></ion-icon>
      </div>
      <button
        class="btn-create-levels"
        onclick="validateQuestionsCreation(this)"
      >
        Prosseguir pra criar níveis
      </button>
    </main>
